    <html>
    <body>
	   <!-- Navigation starts here -->
	   <nav>
	      <a href="#addEmployee">Add Employee</a> |
		  <a href="#addVehicle">Add Vehicle</a> |
		  <a href="#feedback">Give feedback</a> |
		  <a href="#pricing">Pricing</a>
	   </nav>
	   <!-- Navigation ends here -->
	   
	   <!-- Employee form starts here -->
	   <section id="addEmployee">
	      <h3>Employee Details</h3>
	      <form>
		    <label for="name">Full Name : </label>
			<br>
			<input type="text" id="name" name="name">
			<br>
			<br>
			<label for="gender">Choose Gender : </label><br>
			<select name="gender" id="gender">
			   <option value="male">Male</option>
			   <option value="female">Female</option>
			   <option value="other">Other</option>
			</select>
			<br>
			<label for="email">Email Id : </label>
			<br>
			<input type="text" id="email" name="email">
			<br>
			<label for="password">Password : </label>
			<br>
			<input type="password" id="password" name="password">
			<br>
			<label for="cpassword">Confirm Password : </label>
			<br>
			<input type="password" id="cpassword" name="cpassword">
			<br>
			<label for="number">Conatct Number : </label>
			<br>
			<input type="text" id="number" name="number">
			<br>
			<br>
			<input type="submit" value="Submit">
		  </form>
       </section>
	    <!-- Employee form ends here -->
		
		<!-- Vehicle form ends here -->
	   <section id="addVehicle">
	      <h3>Vehicle Details</h3>
	      <form>
		    <label for="vmake">Vehicle Make : </label>
			<br>
			<input type="text" id="vmake" name="vmake">
			<br>
			<label for="vmodel">Vehicle Model : </label>
			<br>
			<input type="text" id="vmodel" name="vmodel">
			<br>
			<label for="type">Type : </label>
			<br>
			<select name="type" id="type">
			   <option value="cycle">Cycle</option>
			   <option value="motorcycle">Motor Cycle</option>
			   <option value="fourwheeler">Four-Wheeler/option>
			</select>
			<br>
			<label for="vnumber">Vehicle Number : </label>
			<br>
			<input type="text" id="vnumber" name="vnumber">
			<br>
			<label for="eid">Employee Id : </label>
			<br>
			<input type="text" id="eid" name="eid">
			<br>
			<label for="identification">Identification : </label>
			<br>
			<textarea id="identification" name="identification" rows="4" cols="50"></textarea>
			<br>
			<br>
			<input type="submit" value="Submit">
		  
		  </form>
		  
	   </section>
	   <!-- Vehicle form ends here -->
	   
	   <!-- Feedback form starts here -->
	   <section id="feedback">
	       <h3>"Get in Touch"</h3>
	       <form>
		      <label for="name">Name : </label>
			  <br>
			  <input type="text" id="name" name="name">
			  <br>
			  <label for="email">Email : </label>
			  <br>
			  <input type="text" id="email" name="email">
			  <br>
			  <label for="subject">Subject : </label>
			  <br>
			  <input type="text" id="subject" name="subject">
			  <br>
		      <label for="message">Message : </label>
			  <br>
			  <textarea id="message" name="message" rows="4" cols="50"></textarea>
			  <br>
			  <br>
			  <input type="submit" value="Submit"> 
		   </form>
	   </section>
	   <!-- Feedback form ends here -->
	   
	   <!-- Pricing starts here -->
	   <section id="pricing">
	        <div border>
			  <h3>CYCLE</h3>
			  <h4>$5 Daily</h4>
			  <h4>$100 Monthly</h4>
			  <h4>$500 Yearly</h4>
			  <input type="submit" value="Purchase Now"> 
			</div> 
            <div>
			  <h3>MOTORCYCLE</h3>
			  <h4>$10 Daily</h4>
			  <h4>$200 Monthly</h4>
			  <h4>$1000 Yearly</h4>
			  <input type="submit" value="Purchase Now">
			</div> 
            <div>
			  <h3>Four-Wheeler</h3>
			  <h4>$20 Daily</h4>
			  <h4>$500 Monthly</h4>
			  <h4>$3500 Yearly</h4>
			  <input type="submit" value="Purchase Now">
			</div> 			
	   </section>
      <!-- Pricing ends here -->
    </body>
</html>
